<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reserve</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Reservations</h2>
      <br>
      <div class="text-center">
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
        <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-credit-card"></span> View Tables</button></a>
      </div>
    </div>

<div class="card">
    <div class="card-header">
      <h3><strong>Add Reservation</strong></h3>
    </div>
    <div class="card-body">
      <form method="POST" role="form">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="form-group">
          <label for="role">Phone Number</label>
          <input type="text" class="form-control" id="phone-number">
        </div>

        <div class="form-group">
          <label for="age">Email</label>
          <input type="text" class="form-control" id="email">
        </div>

        <div class="form-group">
          <label for="force-points">Unique ID</label>
          <input type="text" class="form-control" id="unique-id">
        </div>
      </form>
      <br>

      <div class="text-left">
        <button type = "submit" class = "btn btn-primary submit" id="add-btn">Submit</button>
      </div>
      

    <footer class="footer mt-4">
        <div class="container">
          <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table</a> | <a href="/api/waitlist">API
              Wait List</a>
            </div>
      </footer>
    </div>

<!--ADD RESERVATION-->
<script type="text/javascript">
      $("#add-btn").on("click", function(event) {
        event.preventDefault();
        const newTable = {
          name: $("#name").val().trim(),
          phoneNumber: $("#phone-number").val().trim(),
          email: $("#email").val().trim(),
          uniqueID: $("#unique-id").val().trim()
        };
  
        $.post("/api/tables", newTable)
          .then(function(data) {
            console.log("reserve.html", data);
            alert("Adding reservation...");
//clear form
        
          $("#name").val("");
          $("#phone-number").val("");
          $("#email").val("");
          $("#unique-id").val("");
          });
      });
</script>

</body>
